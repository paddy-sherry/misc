        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex ;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function checkForConflicts(original, shuffled) {
            if (original.length !== shuffled.length) {
                return false;
            }
              
            for (var i = 0, length = original.length; i < length; i++) {
                if (original[i] === shuffled[i]){
                    console.log('duplicate');
                    createDuplicate(original);
                }
            }

            //return [original, shuffled]; 

            var santaList = new Array();
            var personList = new Array();

            $.each(original, function(key, user) {
                var fullName = user.name.first + ' ' + user.name.last;
                santaList.push(fullName);     
            });
            $("#santa").empty();
            $("#santa").append("<li>" + santaList + "</li>");

 
            $.each(shuffled, function(key, user) {             
                var fullName = user.name.first + ' ' + user.name.last;
                personList.push(fullName);  
            });
            $("#person").empty();
            $("#person").append("<li>" + personList + "</li>"); 
        }

        function createDuplicate(users) {
